<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://*.supabase.co https://*.supabase.io; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <button id="theme-toggle" type="button" aria-label="Toggle theme">
      ðŸŒ™
    </button>
    <div class="wrapper">
      <section id="auth-card" class="auth-card">
        <form id="email-auth-form" autocomplete="off" class="card">
          <h2>Login to your account</h2>
          <p class="muted">Enter your email below to login to your account</p>
          <input
            id="auth-email"
            name="email"
            type="email"
            placeholder="m@example.com"
            required
          />
          <input
            id="auth-password"
            name="password"
            type="password"
            placeholder="Password"
            required
            minlength="6"
          />
          <button type="submit" id="auth-submit">Login</button>
          <button type="button" id="auth-toggle" class="secondary">
            Don't have an account? Sign up
          </button>
          <div id="auth-error" class="error hidden" aria-live="polite"></div>
        </form>
      </section>

      <header class="app-header hidden" id="app-header">
        <div id="auth-status" aria-live="polite"></div>
        <button id="logout-button" type="button">Logout</button>
      </header>

      <section id="app-section" class="hidden">
        <form id="todo-form" autocomplete="off">
          <input
            id="todo-input"
            type="text"
            placeholder="Add a todo"
            autocomplete="off"
            maxlength="200"
            pattern=".*\S.*"
            aria-label="Todo text"
          />
          <button id="add-button" type="submit">ADD</button>
        </form>
        <ul id="todo-list"></ul>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
